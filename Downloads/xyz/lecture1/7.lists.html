<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!---unordered list: a list with bullet points and no sequence-->

    <h1>Stated of India so far</h1>
    <ul>
        <li>Punjab</li>
        <li>Uttarakhand</li>
        <li> madhya paradesh
            <ul>
                <li>Khajuraho</li>
                <li>Gwalior</li>
            </ul>
        </li>
        <li>J & K</li>
        <li> Bihar</li>
    </ul>

    <!---Ordered list : a list with sequence repersentation and proper bullet points-->
    <ol type="1">
        <li>J&K</li>
        <li>Bihar</li>
    </ol>

    <ol type="a">
        <li>J&K</li>
        <li>Bihar</li>
    </ol>
    <ol type="A">
        <li>J&K</li>
        <li>Bihar</li>
    </ol>
</body>
</html>
